<div>
    <img src="assets/img/users.png" id="icon" alt="User Icon" />
</div>
<form >
    <input type="text" name="id" placeholder="user id" [(ngModel)]="user_Id" name="user_Id">
    <input type="password" name="password" placeholder="Password" [(ngModel)]="password" name="password"
        required minlength="4" >
    <input type="text" name="id" placeholder="role" [(ngModel)]="role" name="role">  
    <input type="submit" value="Register" (click)="Register()">
</form>
