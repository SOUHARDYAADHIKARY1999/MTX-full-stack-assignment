<!DOCTYPE html>
<html>

<head>
    <title>
        Assignment 2
    </title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="margin: 50px;">
    <div class="container">
        <h1>Employee Database</h1>
    <table class="table table-bordered" style="border: royalblue;">
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div class="form-group">
                        <input type="text" class="form-control" id="fullName" aria-describedby="emailHelp" placeholder="Enter Name">
                        <small id="emailHelp" class="form-text text-muted">This field is required</small>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Emp Code" id="empCode">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Salary" id="salary">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="City" id="city">
                        </div>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary mb-2">Submit data</button>
                    </div>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <table class="table table-striped" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th>CRUD Operations</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    </div>
    <script src="script2.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
            crossorigin="anonymous"></script>
</body>

</html>
